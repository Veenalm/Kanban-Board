<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8"/>
        <meta name="viewport" content="=width=device-width, intial-scaler1.0"/>
        <title>Kanban Board</title>
        <link rel ="stylesheet" href="./styles.css"/>
       
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/shortid/2.2.16/shortid.min.js"></script>
            <!--header-->
            <section class ="toolbox-cont">

                <!--Color Boxes-->
                
               <div class ="toolbox-priority-cont">
                <div class="all color">All</div>
                <div class="lightpink color"> </div>
                <div class="lightblue color"></div>
                <div class="lightgreen color"></div>
                <div class="black color"></div>
              </div> 
              
              <!--Action Buttons-->
              <div class ="action-btn-cont">
                <button class="add-btn"><i class="fa-solid fa-plus"></i></button>
                <div class="divider"></div>
                <button class="remove-btn"><i class="fa-solid fa-delete-left"></i></button>
              </div>
            </section>

            <!-- main--> 
            <div class="main-cont">

            <!--Single Task Card-->
            

            </div>  

            <!--Task Container-->
            <div class= "model-cont">
                <div class="task-container">

               <textarea class= "textarea-cont" placeholder="write......"></textarea>
                
                <button>Submit</button>
                </div>

                <!--color-codes-->
                <div class= "priority-task-cont">
                    
                    <div class="lightpink prioritycolor "> </div>
                    <div class="lightblue prioritycolor"></div>
                    <div class="lightgreen prioritycolor"></div>
                    <div class="black prioritycolor"></div>
                </div>
            </div>
            <script src ="script.js"></script>

        </body>
    
</html>
